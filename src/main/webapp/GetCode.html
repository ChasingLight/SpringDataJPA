<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取微信Code</title>
</head>
<body>

    <span id="wechatCode"></span>
    <script>
        alert(window.location.href);

        window.onload=function () {

            var url = document.location.toString();
            var arrUrl = url.split("?");

            var codeValue = arrUrl[1];

            var wechatCode = document.getElementById("wechatCode");
            wechatCode.innerHTML = codeValue;
        }


    </script>

</body>
</html>
